<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder By Hamza</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&display=swap');
      </style>
    
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Dynamic Resume Builder</h1>
      <form id="resumeForm">
        <fieldset>
          <legend>Username</legend>
          <input type="text" id="username" placeholder="Username" required />
          <br /><br />

          <legend>Personal Information</legend>
          <br />
          

          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <label for="degree">Degree:</label>
          <input type="text" id="degree" name="degree" required />

          <label for="education">School:</label>
          <input type="text" id="education" name="education" required />
        </fieldset>

        <fieldset>
                <legend>Social Links</legend>
                <label for="links">Facebook:</label>
                <input type="text" id="facebooklinks" name="links"  placeholder="Facebook Profile URL" >

                <label for="links">Instagram:</label>
                <input type="text" id="instagramlinks" name="links"   placeholder="Instagram Profile URL" >

                <label for="links">LinkdIn:</label>
                <input type="text" id="linkdinlinks" name="links" placeholder="LinkdIn Website URL" >
            </fieldset> 

        <fieldset>
          <legend>Work Experience</legend>
          <label for="workExperience">Details:</label>
          <textarea
            id="workExperience"
            name="workExperience"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <label for="skills">List your skills:</label>
          <textarea id="skills" name="skills" required></textarea>
        </fieldset>

        <button type="submit" class="btnn">Generate Resume</button>
      </form>
    </div>

    <div id="resumePage" class="resume-page hidden">
      <div id="resumeContent" class="resume-content">
        <img id="resumePhoto" class="resume-photo" src="" alt="Profile Photo" />
        <h1 id="resumeName"></h1>
        <p id="resumeEmail"></p>
        <p id="resumePhone"></p>

        <h2>Education:</h2>
        <p id="resumeEducation"></p>

        <h2>Work Experience:</h2>
        <p id="resumeWorkExperience"></p>

        <h2>Skills:</h2>
        <p id="resumeSkills"></p>

        <h2>Social Links:</h2>

        <h2>Facebook</h2>
        <p id="resumefacebook" class="borderlinks"></p>

        <h2>Instagram</h2>
        <p id="resumeinstagram" class="borderlinks"></p>

        <h2>LinkdIn</h2>
        <p id="resumelinkdin" class="borderlinks"></p>

        <!-- <div id="socialLinks" class="social-links">
        </div> -->
      </div>

      <!-- <button id="editButton">Edit</button> -->
      <button id="backButton" onclick="window.location.href='index.html'">
        Clear Form
      </button>
      <button id="shareLinkButton" class="btn btn-primary">
        Share Your Resume
      </button>
      <button id="download-pdf">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
